<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="topHeader">
            <a href="index.html" style="text-decoration: none;">
            <h1>CarsWorld</h1></a>
            <div class="searchBar">
                <input type="text" placeholder="Search Cars">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </div>
            <p>Login / Register</p>
        </div>
        <hr>
        <div class="btmHeader">
            <h4>New Car</h4>
            <h4>Buy & Sell Used Cars</h4>
            <h4>News</h4>
        </div>
    </header>
    <div class="page1">
        <div class="pageLeft">
            <h2>Personalise the page according to your choice</h2>
            <form id="Form">
                <span class="checkBox">
                <label>
                    <input type="checkbox" name="carOption" value="Sedan" id="Sedan"> Sedan
                </label>
        
                <label>
                    <input type="checkbox" name="carOption" value="SUV" id="SUV"> SUV
                </label>
        
                <label>
                    <input type="checkbox" name="carOption" value="Hatchback" id="Hatchback"> Hatchback
                </label>
        
                <label>
                    <input type="checkbox" name="carOption" value="MUV" id="MUV"> MUV
                </label>
    
                <label>
                    <input type="checkbox" name="carOption" value="Luxury" id="Luxury"> Luxury
                </label><br>
            </span>
            <span class="About">
                <label>
                    Name: <input type="text" name="Name" required id="Name">
                </label><br>
                <label>
                    Phone Number: <input type="tel" name="Phone Number" required id="phoneNo">
                </label><br>
                <label>
                    Email: <input type="email" id="Email" name="Email" required required pattern="([A-Za-z0-9])+@[A-Za-z0-9]{1,}\.[a-z]{2,}">
                </label><br>
                <label>
                    Address: <input type="text" name="Address" required id="address">
                </label><br>
            </span>
                <!-- You can add more checkboxes here for additional options -->
                <span id="Button">
                <input type="submit" value="Submit">
            </span>
        </div>
        <div class="pageRight">
            <img src="Car.jpg" alt="">
        </div>
        </form>
        <div class="SubmitMsg">
            Form Submitted Successfully!
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
